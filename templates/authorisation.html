<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <title>Авторизация</title>
</head>
<body>
    <div class="mobile-screen">
  <div class="header">
    <h1>Вход в аккаунт</h1>
  </div>
  <div class="logo"></div>
  <form id="login-form" action="/check_auth" method="post">
    <input type="name" id="name" name="name" placeholder="Имя" value="{{ request.form.name if request.form.name }}" required>
    <input type="email" id="email" name="email" placeholder="Почта" value="{{ request.form.email if request.form.email }}" required>
    <input type="password" id="password" name="password" placeholder="Пароль" value="{{ request.form.password if request.form.password }}" required>
    <button type="submit" class="login-btn">Войти</button>
    <a class ="link" href="http://127.0.0.1:5000/">Впервые у нас? Зарегистрируйтесь!</a>
  </form>
</div>


</body>
</html>
